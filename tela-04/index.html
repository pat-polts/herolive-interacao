		$(function(){

					$current.html($video.find('video').get(0).load());

				})
				setInterval(function(){
					var sTime = $current.html(),
						fTime = $total.html();
					$current.html($video.find('video').get(0).currentTime);
					$total.html($video.find('video').get(0).duration);

					}
				},500);
